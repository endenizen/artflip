<html>
  <head>
    <title>Art Flip</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
    <script src="{{ url_for('static', filename='jquery-1.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='underscore-min.js') }}"></script>
    <script src="{{ url_for('static', filename='d3.v2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% if logged_in_key %}
    <script>
      var logged_in_key = "{{ logged_in_key }}";
    </script>
    {% endif %}
  </head>

  <body>
    {% if logged_in_key %}
      <a id="logout" href="{{ url_for('logout') }}">Logout</a>
      <div id="content">
        <div class="container"></div>
      </div>
    {% else %}
      <div id="login_holder">
        <a id="login" href="{{ url_for('login') }}">Login with Rdio</a>
      </div>
    {% endif %}
  </body>
</html>
